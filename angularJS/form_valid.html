<!doctype html>
<html>

<head>
	<meta charset="utf8">
	<title>angular html dom</title>
	<script type="text/javascript" src="angular.min.js"></script>
</head>

<body>
	<form ng-app="" ng-controller="validateCtrl" name="myForm" novalidate>
		<p>username:<br>
			<input type="text" name="user" ng-model="user" required>
			<span style="color:red" ng-show="myForm.user.$dirty && myForm.user.$invalid"></span>
			<span ng-show="myForm.user.$error.required">user name is required</span>
		</p>
		<p>email:<br>
			<input type="email" name="email" ng-model="email" required>
			<span style="color:red" ng-show="myForm.email.$dirty. && myForm.email.$invalid"></span>
			<span ng-show='myForm.email.$error.required'>Email is required</span>
			<span ng-show='myForm.email.$error.email'>Invalid email address</span>
		</p>

		<p>
			<input type="submit" ng-disabled="myForm.user.$dirty && myForm.user.$invalid || myForm.email.$dirty && myForm.email.$invalid">
		</p>
	</form>

	<script type="text/javascript">
	function validateCtrl($scope){
		$scope.user='fuck';
		$scope.email="597055914@qq.com";
	}
	</script>
</body>
</html>
