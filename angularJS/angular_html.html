<!doctype html>
<html>

<head>
	<meta charset="utf8">
	<title>angular html dom</title>
	<script type="text/javascript" src="angular.min.js"></script>
</head>

<body ng-app="">
	<button ng-disabled="myswitch">click me</button>
	<input type="checkbox" ng-model="myswitch">

	<p ng-show="false">not visible</p>
</body>
</html>
