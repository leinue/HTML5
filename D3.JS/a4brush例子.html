<!DOCTYPE html>
<meta charset="utf-8">
<html lang="en">
<head>
  <title>Map</title>
  <style>
body {
    font-family: sans-serif;
    font-size: 11pt;
}

path.state-boundary {
  stroke: #000;
  stroke-width: .5px;
}

table {
  border-collapse: collapse;
}

td {
  padding: 2px;
}

#map {
  vertical-align: top;
  display: block;
  position: fixed;
  top: 0;
}

#games {
  display: inline-block;
  margin-left: 610px;
}

tr.highlight{
  background: MistyRose;
}

.school {
  fill: green;
}

.school.highlight {
  fill: red;
  stroke: red;
  stroke-width: 4px;
}
  </style>
</head>
<body>
  <div id="map"></div>
  <div id="games"></div>
  <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
  <script src="http://d3js.org/queue.v1.min.js"></script>
  <script src="https://raw.github.com/lodash/lodash/3.6.0/lodash.min.js"></script>
  <script type="text/javascript" src="games.js"></script>
</body>
</html>
