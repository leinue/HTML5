<!doctype html>
<html>

<head>
	<meta charset="utf8">
	<title>angular order</title>
	<script type="text/javascript" src="angular.min.js"></script>
</head>

<body ng-app="">
	<p>
		ng-app:angular app
	</p>
	<p>
		ng-init:init data
	</p>
	<p>
		ng-model:bind data to html
	</p>

	<div ng-init="firstName='john'">
		<p>input:</p>
		<p>name:<input type="text" ng-model="firstName"></p>
		<p>output:{{firstName}}</p>
	</div>

	<div ng-init="quantity:5;price=5">
		<input type="number" ng-model="quantity">
		<input type="number" ng-model='price'>
		<p>{{quantity*price}}</p>
	</div>
		
	<p>ng-repeat</p>
	<div ng-init="names=['a','b','c']">
		<ul>	
			<li ng-repeat="x in names">
				{{x}}
			</li>
		</ul>
	</div>
		
</body>
</html>
